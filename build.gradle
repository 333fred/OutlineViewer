apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'maven-publish'

buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.1'
    }
}

if (!hasProperty('repo')) {
    ext.repo = 'development'
}

mainClassName = 'edu.wpi.first.tableviewer.TableViewer'

publishing {
    publications {
        maven(MavenPublication) {
            artifact(shadowJar) {
                classifier null
            }
            groupId 'edu.wpi.first.wpilib.networktables'
            artifactId 'OutlineViewer'
            version '1.0.0-SNAPSHOT'
        }
    }
    repositories.maven {
        url = "${System.getProperty('user.home')}/releases/maven/"
    }
}

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = "${System.getProperty('user.home')}/releases/maven/"
    }
    maven {
        url = 'http://first.wpi.edu/FRC/roborio/maven'
    }
}

dependencies {
    compile "edu.wpi.first.wpilib.networktables.java:NetworkTables:3.0.0-SNAPSHOT:desktop-$repo"
    compile 'uk.gov.nationalarchives.thirdparty.netbeans:org-netbeans-swing-outline:7.2'
}
